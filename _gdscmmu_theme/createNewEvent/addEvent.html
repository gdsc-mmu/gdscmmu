<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Event</title>
    <link rel="stylesheet" href="addEvent.css">
</head>
<body>
  <div class="container">
    <div class="add-event-form">
      <h1>Add New Event</h1>
      <form>
        <div class="form-group">
          <label for="title" class="label-right"></label>
          <input type="text" class="form-group" placeholder=" Title*">
        </div>
        <div class="date-time-group">
            <div class="add-was-form">
            <div class="date">
              <label for="date">Date *</label>
              <input type="date" id="date" name="date" required>
            </div>
        </div>
            <div class="time">
                <div class="add-was-form">
              <label for="time">Time *</label>
              <input type="time" id="time" name="time" required>
            </div>
        </div>
          </div>
        <div class="form-group">
            <div class="form-group">
                <label for="text" class="label-right"></label>
                <textarea id="text" name="text" columns="20" placeholder="Text (Optional)*"></textarea>
              </div>
          </div>
          
          
        <div class="form-group">
          <label for="image">Insert image </label>
          <div class="file-input-wrapper">
            <input type="file" id="image" name="image" required>
            <span class="file-input-text"></span>
          </div>
        </div>
        <div class="button">
          <button type="submit">Post</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
